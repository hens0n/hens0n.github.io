# a summary about you
summary: 'With over 20 years of extensive experience in Cybersecurity and IT, adept at leading teams and overseeing projects. Recognized for possessing a focused, calm, and level-headed approach to challenges. Demonstrated track record of successful project-oriented development, governance, and risk management, all tailored to the evolving needs of a growing business. Equipped with in-depth expertise in adhering to various compliance standards, including NIST SP 800-53, NIST SP 800-171, ISO 20,000, CSC Top 20, and NIST Cybersecurity Framework. Proficient in conducting IT due diligence and effectively integrating mergers and acquisitions. My ultimate passion lies in problem-solving and optimizing processes to drive efficiency and innovation.'

